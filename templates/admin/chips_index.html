{% extends 'admin/base.html' %}
{% block content %}
    <div class="row-fluid">
        <!-- block -->
        <div class="block">
            <div class="navbar navbar-inner block-header">
                <div class="muted pull-left">共有 {{ project_list|length }} 个芯片</div>
            </div>
            <div class="block-content collapse in">
                <div class="span12">
                <table class="table table-striped">
                      <thead>
                        <tr>
                            {% for column in columns%}
                                <td> {{ column }}</td>
                            {% endfor %}
                        </tr>
                      </thead>
                      <tbody>
                        {% for chip in chip_list %}
                                <tr class="info">
                                <td>{{ chip }}</td>
                                <td><a href={% url 'admin:delete_chip' chip %}>删除</a><td/>
        </tr>
    {% empty %}
        <tr><td>无</td></tr>
        <div><a>暂无芯片，请添加</a></div>
    {% endfor %}

                      </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- /block -->
    <div class="navbar navbar-inner block-header">添加芯片
    <div><form action={% url "admin:add_chip" %} method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit" />
{% endblock %}
