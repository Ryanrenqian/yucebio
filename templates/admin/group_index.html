{% extends 'admin/base.html' %}
{% block content %}
    <div class="row-fluid">
        <!-- block -->
        <div class="block">
            <div class="navbar navbar-inner block-header">
                <div class="muted pull-left">共有 {{ group_list|length }} 个项目</div>
            </div>
            <div class="block-content collapse in">
                <div class="span12">
                <table class="table table-striped">
                      <thead>
                        <tr>
                            {% for column in columns%}
                                <td> {{ column }}</td>
                            {% endfor %}
                        </tr>
                      </thead>
                      <tbody>
                        {% for group in group_list %}
                                <tr class="info">

        <td><a>{{ group}}</a></td>
            <td><a href={% url 'admin:delete_group' group %}>删除</a><td/>
        </tr>
    {% empty %}
        <tr><td>无</td></tr>
    {% endfor %}

                      </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- /block -->
    <div class="navbar navbar-inner block-header">添加群组
    <div><form action={% url "admin:add_group" %} method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit" />
    </form></div></div>
{% endblock %}
