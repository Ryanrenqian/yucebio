<div class="block">
            <div class="navbar navbar-inner block-header">
                <div class="muted pull-left">项目任务列表</div>
            </div>
            <div class="block-content collapse in">
                <div class="span12">
                <table class="table table-striped">
                      <thead>
                        <tr>
                            {% for column in taskcolumns%}
                                <td> {{ column }}</td>
                            {% endfor %}
                        </tr>
                      </thead>
                      <tbody>
                        {% for task in project.tasks%}
                                <tr class="info">
                                    <td><a>{{ task.pk}}</a></td>

                                    <td><a>暂停</a><a>重置</a></td>
                                </tr>
                      {% empty %}
                            <tr class="info">
                                    <td><a>无</a></td>
                                </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                </div>
            </div>
        </div>
